<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--
      favicons for various common devices
      - resource used: https://realfavicongenerator.net/favicon_result?file_id=p1d6lj02mpfts1l8i1voptk91iaa6#.XJZg1-tKjOR
    -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

    <meta property="og:title" content="Kiss The Sky">
    <meta property="og:description" content="A totally unique evolution-based video game. At its heart is a programmatic replica of Mendelian genetics, and the gameplay is derived from real-time Darwinian selection. You can either compete to breed a tall flower or let ambient mode play out for hours, or days, or weeks.">
    <meta property="og:image" content="https://raw.githubusercontent.com/matthewmain/kiss_the_sky/refs/heads/master/webapp/client/public/favicon/preview_1280_640.png">
    <meta property="og:url" content="https://matthewmain.github.io/kiss_the_sky/">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/matthewmain/kiss_the_sky/refs/heads/master/webapp/client/public/favicon/preview_1280_640.png">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <title> Kiss The Sky </title>

  </head>

  <body id="game_screen_page_body">
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
    <div id="game" style="opacity: 0;">

      <!-- 	LANDING -->

    	<div id="loader_div"></div>  <!-- brief blank loader screen; fades out on document ready -->

    	<div id="landing_page_div">
    		<div id="landing_content_div">
    			<img id="landing_svg_bg" src="%PUBLIC_URL%/assets/title_landing.png">
                <img id="button_game_mode_hover" class="button_landing button_landing_hover" src="%PUBLIC_URL%/assets/button_game_mode_hover.svg">
    			<img id="button_game_mode" class="button_landing" src="%PUBLIC_URL%/assets/button_game_mode.svg">
                <img id="button_ambient_mode_hover" class="button_landing button_landing_hover" src="%PUBLIC_URL%/assets/button_ambient_mode_hover.svg">
    			<img id="button_ambient_mode" class="button_landing" src="%PUBLIC_URL%/assets/button_ambient_mode.svg">
    		</div>
    	</div>



    	<!-- 	HEADER -->

    	<div id="header_div">
            <img class="button_save header_item" title="save progess" src="%PUBLIC_URL%/assets/button_save.svg">
            <img class="button_save header_item hover" title="save progess" src="%PUBLIC_URL%/assets/button_save_hover.svg">
    		<img id="icon_pause" class="header_svg icon_game_run header_item" title="pause the game" src="%PUBLIC_URL%/assets/icon_pause.svg">
    		<img id="icon_play" class="header_svg icon_game_run header_item" title="resume the game" src="%PUBLIC_URL%/assets/icon_play.svg">
    		<img id="icon_restart" class="header_svg header_item" title="restart" src="%PUBLIC_URL%/assets/icon_restart.svg">
    		<img id="icon_dark_light_toggle" class="header_svg header_item" title="toggle dark mode" src="%PUBLIC_URL%/assets/icon_dark_toggle.svg">
    		<img id="icon_shadows_on" class="header_svg icon_shadows header_item" title="toggle leaf shadow visibility" src="%PUBLIC_URL%/assets/icon_shadows_on.svg">
    		<img id="icon_shadows_off" class="header_svg icon_shadows header_item" title="toggle leaf shadow visibility" src="%PUBLIC_URL%/assets/icon_shadows_off.svg">
    		<a id="screenshot" title="take a screenshot">
    			<img id="icon_camera" class="header_svg header_item" src="%PUBLIC_URL%/assets/icon_camera.svg">
    		</a>
    		<img id="icon_info" class="header_svg header_item" title="learn more about the game" src="%PUBLIC_URL%/assets/icon_info.svg">
    	</div>



    	<!-- FOOTER -->

    	<div id="footer_div">
    		<p id="time" class="footer_text">Year <span id="year_count">1</span><span id="season_left">, Spring</span></p>
    		<svg id="pie_svg_left" class="pie_svg" viewBox="0 0 100 100"><circle id="pie_circle_left" class="pie_circle" r="25" cx="50" cy="50"></svg>
    		<!-- ambient mode -->
    		<div id="ambient_footer_right">
    			<p id="season_right" class="footer_text">Spring</p>
    			<svg id="pie_svg_right" class="pie_svg" viewBox="0 0 100 100"><circle id="pie_circle_right" class="pie_circle" r="25" cx="50" cy="50"></svg>
    		</div>
    		<!-- game mode -->
    		<p id="height_text" class="footer_text">Highest Red Flower So Far</p>
    		<div id="tag_div">
    			<img id="tag_svg" src="%PUBLIC_URL%/assets/tag.svg">
    			<p id="tag_content"><span id="height_number">0</span><span id="percent">%</span></p>
    		</div>
    	</div>



    	<!-- SCREEN -->

      <div id="canvas_container_div">


      	<!-- canvas (large width/height for higher resolution) -->

      	<canvas id="canvas" width="1000" height="1000"></canvas>


      	<!-- announcements -->

      	<p id="year_announcement" class="announcement">YEAR 1</p>
      	<p id="season_announcement" class="announcement">SPRING</p>

      	<p id="height_announcement" class="announcement">0%</p>
      	<p id="hundred_pct_large_height_announcement">100%</p>

        <div id="demo_elimination_div" class="announcement">
            <img id="demo_elimination_bg" src="%PUBLIC_URL%/assets/demo_elimination_bg.svg">
            <div id="mask">
                <img id="demo_plant_small_1" src="%PUBLIC_URL%/assets/demo_plant_small.svg">
                <img id="demo_plant_small_2" src="%PUBLIC_URL%/assets/demo_plant_small.svg">
            </div>
            <img id="demo_hand" src="%PUBLIC_URL%/assets/demo_hand.svg">
        </div>

        <div id="demo_change_div" class="announcement">
        <img id="demo_change_bg" src="%PUBLIC_URL%/assets/demo_change_bg.svg">
        <img id="demo_flower_red" src="%PUBLIC_URL%/assets/demo_flower_red.svg">
        <img id="demo_leaf" src="%PUBLIC_URL%/assets/demo_leaf.svg">
        </div>

        <img id="milestone_first_red_flower" class="milestone announcement" src="%PUBLIC_URL%/assets/milestone_first_red_flower.svg">
        <img id="milestone_third" class="milestone announcement" src="%PUBLIC_URL%/assets/milestone_third.svg">
        <img id="milestone_half" class="milestone announcement" src="%PUBLIC_URL%/assets/milestone_half.svg">
        <img id="milestone_two_thirds" class="milestone announcement" src="%PUBLIC_URL%/assets/milestone_two_thirds.svg">
        <img id="milestone_90" class="milestone announcement" src="%PUBLIC_URL%/assets/milestone_90.svg">


    		<!-- modals -->

      	<img id="modal_play" src="%PUBLIC_URL%/assets/modal_play.svg">

      	<img id="modal_card_gameplay_screen" src="%PUBLIC_URL%/assets/modal_card_gameplay_screen.svg">
      	<div id="modal_card_gameplay_screen_inner_div">
    	  	<img id="modal_ambient_text_gameplay_screen" class="modal_gameplay_screen_text" src="%PUBLIC_URL%/assets/modal_ambient_text.svg">
    	  	<img id="modal_game_text_gameplay_screen" class="modal_gameplay_screen_text" src="%PUBLIC_URL%/assets/modal_game_text.svg">
    	  </div>

      	<img id="icon_exit_modal_gameplay_info" class="icon_exit_modal" src="%PUBLIC_URL%/assets/icon_exit_modal.svg">

      	<div id="modal_restart_div">
      		<img id="modal_restart" src="%PUBLIC_URL%/assets/modal_restart.svg">
      		<img id="button_restart_confirm_hover" class="button_restart" src="%PUBLIC_URL%/assets/button_restart_confirm_hover.svg">
      		<img id="button_restart_cancel_hover" class="button_restart" src="%PUBLIC_URL%/assets/button_restart_cancel_hover.svg">
      	</div>


    	  <!-- options screen overlays -->

            <div id="overlay_game_mode_options_div" class="overlay_div">
                <img id="overlay_game_mode_options_bg" class="overlay_bg" src="%PUBLIC_URL%/assets/overlay_game_mode_options_bg.svg">
                <img id="helper_game_info" class="helper" src="%PUBLIC_URL%/assets/helper.svg">
                <img id="option_beginner" class="option" src="%PUBLIC_URL%/assets/option_beginner.svg">
                <img id="option_intermediate" class="option" src="%PUBLIC_URL%/assets/option_intermediate.svg">
                <img id="option_expert" class="option" src="%PUBLIC_URL%/assets/option_expert.svg">
                <img class="button_sow" src="%PUBLIC_URL%/assets/button_sow.svg">
                <img id="modal_card_game_screen" class="modal_card_options_screens" src="%PUBLIC_URL%/assets/modal_card_options_screens.svg">
                <img id="modal_game_text" class="modal_options_text" src="%PUBLIC_URL%/assets/modal_game_text.svg">
                <img id="icon_exit_modal_game_info" class="icon_exit_modal" src="%PUBLIC_URL%/assets/icon_exit_modal.svg">
            </div>

    		<div id="overlay_ambient_mode_options_div" class="overlay_div">
                <img id="overlay_ambient_mode_options_bg" class="overlay_bg" src="%PUBLIC_URL%/assets/overlay_ambient_mode_options_bg.svg">
                <img id="helper_ambient_info" class="helper" src="%PUBLIC_URL%/assets/helper.svg">
                <img id="option_first" class="option" src="%PUBLIC_URL%/assets/option_first.svg">
                <img id="option_second" class="option" src="%PUBLIC_URL%/assets/option_second.svg">
                <img id="option_third" class="option" src="%PUBLIC_URL%/assets/option_third.svg">
                <img class="button_sow" src="%PUBLIC_URL%/assets/button_sow.svg">
                <img id="modal_card_ambient_screen" class="modal_card_options_screens" src="%PUBLIC_URL%/assets/modal_card_options_screens.svg">
                <img id="modal_ambient_text" class="modal_options_text" src="%PUBLIC_URL%/assets/modal_ambient_text.svg">
                <img id="icon_exit_modal_ambient_info" class="icon_exit_modal" src="%PUBLIC_URL%/assets/icon_exit_modal.svg">
    		</div>


    		<!-- end-of-game overlays -->

    		<div id="game_over_div" class="end_of_game_div">
    			<img id="overlay_game_over" src="%PUBLIC_URL%/assets/overlay_game_over.svg">
    			<img id="button_try_again_hover" src="%PUBLIC_URL%/assets/button_try_again_hover.svg">
    		</div>

    		<div id="game_win_div" class="end_of_game_div">
    			<img id="game_win_YOU" class="game_win_svg" src="%PUBLIC_URL%/assets/overlay_game_win_YOU.svg">
    			<img id="game_win_KISSED" class="game_win_svg" src="%PUBLIC_URL%/assets/overlay_game_win_KISSED.svg">
    			<img id="game_win_THE" class="game_win_svg" src="%PUBLIC_URL%/assets/overlay_game_win_THE.svg">
    			<img id="game_win_SKY" class="game_win_svg" src="%PUBLIC_URL%/assets/overlay_game_win_SKY.svg">
    			<p id="game_win_gen_count_text" class="game_win_text">AFTER <span id="game_win_gen_number"></span> GENERATIONS</p>
    			<p id="game_win_mode_text" class="game_win_text">IN <span id="game_win_mode"></span> MODE</p>
    			<img id="button_play_again" class="button_game_win_play_again" src="%PUBLIC_URL%/assets/button_play_again.svg">
    			<img id="button_play_again_hover" class="button_game_win_play_again" src="%PUBLIC_URL%/assets/button_play_again_hover.svg">
    		</div>

    	</div>

    	<p id="copyright">Â© <a href="https://matthewma.in/" class="copyright_link">Matthew Main</a>,<a href="https://bobma.in/" class="copyright_link"> Bob Main </a><span id="this_year"></span></p>




        <!-- SCRIPTS -->

        <script src="%PUBLIC_URL%/js/jquery-3.4.1.min.js"></script>
        <script src="%PUBLIC_URL%/js/react_callbacks.js"></script>
        <script src="%PUBLIC_URL%/toolkit/miscFunctions.js"></script>
        <script src="%PUBLIC_URL%/js/jquery.easing.1.3.js"></script>
        <script src="%PUBLIC_URL%/js/evolve.js"></script>
        <script src="%PUBLIC_URL%/js/tools.js"></script>
        <script src="%PUBLIC_URL%/js/verlet.js"></script>
        <script src="%PUBLIC_URL%/js/animateAnything.js"></script>
        <script src="%PUBLIC_URL%/js/ui.js"></script>
        <script src="%PUBLIC_URL%/js/light_handler.js"></script>
        <script src="%PUBLIC_URL%/js/flower_handler.js"></script>
        <script src="%PUBLIC_URL%/js/seasons_handler.js"></script>
        <script src="%PUBLIC_URL%/js/genetics_handler.js"></script>
        <script src="%PUBLIC_URL%/js/save.js"></script>
        <script src="%PUBLIC_URL%/js/index.js"></script>



    </div>
  </body>

</html>
